<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8a455fb345.js"
      crossorigin="anonymous"
    ></script>
    <title>Le Moment</title>
  </head>
  <body>
    <div class="loggedIn main-page invisible">
      <header>
        <span class="header-span">Links</span>
        <h3 class="header-heading">Le Moment</h3>
        <div class="header-span header-weather">
          <span class="weather-realFeel" id="realFeel"></span>
          <span class="weather-location" id="location"></span>
        </div>
      </header>
      <main id="app">
        <h1 id="clock"></h1>
        <h2 id="greeting"></h2>
        <section class="focusContainer">
          <div class="focusPromptContainer">
            <p>What is your main focus for today?</p>
            <input id="focusInput" type="text" />
          </div>
          <div class="focusTaskContainer invisible">
            <h3>Today</h3>
            <div id="focusTask"></div>
          </div>
        </section>
      </main>
      <footer class="flex">
        <span id="settings"></span>
        <p id="quote"></p>
      </footer>
    </div>
    <section class="notLoggedIn login-container">
      <h1 class="login-heading">Hello, what's your name?</h1>
      <form class="login-form">
        <input class="login-input" type="text" required />
      </form>
    </section>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
